site_name: Understanding Data Roles in Tech
site_description: A hands-on guide to exploring 20 data career paths through practical projects
site_author: Gemma Down
site_url: https://data-roles.sproodlebuzz.com

repo_name: glsdown/data-roles-guide
repo_url: https://github.com/glsdown/data-roles-guide
edit_uri: edit/main/docs/

theme:
  name: material
  custom_dir: overrides
  logo: assets/logo.png
  favicon: assets/favicon.png

  palette:
    # Light mode
    - scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Dark mode
    - scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    - announce.dismiss # Dismissable announcements
    - content.action.edit # Edit button on pages
    - content.action.view # View source button
    - content.code.annotate # Code annotations
    - content.code.copy # Copy button for code blocks
    - content.tabs.link # Link content tabs
    - content.tooltips # Improved tooltips
    - header.autohide # Hide header on scroll
    - navigation.expand # Expand sections by default
    - navigation.footer # Footer with prev/next
    - navigation.indexes # Index pages for sections
    - navigation.instant # Fast page loads (SPA-like)
    - navigation.instant.prefetch # Prefetch pages on hover
    - navigation.instant.progress # Show progress bar
    - navigation.path # Breadcrumbs
    - navigation.sections # Section grouping
    - navigation.tabs # Top-level tabs
    - navigation.tabs.sticky # Tabs stay visible
    - navigation.top # Back to top button
    - navigation.tracking # URL updates with scroll
    - search.highlight # Highlight search terms
    - search.share # Share search results
    - search.suggest # Search suggestions
    - toc.follow # TOC follows scroll
    - toc.integrate # TOC integrated in nav

  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye

plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'

  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago

  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true

  - tags:
      tags_file: reference/tags.md

markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true

  - pymdownx.betterem:
      smart_enable: all

  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde

  - pymdownx.critic:
      mode: view

  - pymdownx.details

  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true

  - pymdownx.inlinehilite

  - pymdownx.keys

  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md

  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower

  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: false

